name: Atualizar Repositórios Recentes

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Obter lista dos últimos repositórios
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = './README.md';
            const { data: repos } = await github.rest.repos.listForUser({
              username: context.repo.owner,
              sort: 'updated',
              per_page: 5
            });

            const lines = fs.readFileSync(path, 'utf8').split('\n');
            const start = lines.findIndex(line => line.includes('<!--START_SECTION:repositories-->')) + 1;
            const end = lines.findIndex(line => line.includes('<!--END_SECTION:repositories-->'));
            const repoLines = repos.map(repo => `- [${repo.name}](${repo.html_url}) - ⭐ ${repo.stargazers_count}`);
            lines.splice(start, end - start, ...repoLines);
            fs.writeFileSync(path, lines.join('\n'));

      - name: Commit e push do README.md
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-a
